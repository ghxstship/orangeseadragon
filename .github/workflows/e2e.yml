
name: E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest

    - name: Start Supabase
      run: npx supabase start -x studio,migra,realtime,storage-api,imgproxy
      # Exclude heavier services if not needed to speed up CI

    - name: Export Supabase local env
      run: |
        npx supabase status -o env | grep -E '^(API_URL|PUBLISHABLE_KEY|SECRET_KEY)=' > /tmp/supabase.env
        source /tmp/supabase.env
        {
          echo "NEXT_PUBLIC_SUPABASE_URL=${API_URL}"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${PUBLISHABLE_KEY}"
          echo "SUPABASE_SERVICE_ROLE_KEY=${SECRET_KEY}"
        } >> "$GITHUB_ENV"
      
    - name: Run Playwright tests
      run: npx playwright test
      env:
        CI_E2E_PRODUCTION_SERVER: "true"
        NEXT_PUBLIC_APP_URL: http://localhost:3000
        
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
