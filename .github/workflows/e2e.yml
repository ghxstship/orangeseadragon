
name: E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest

    - name: Start Supabase
      run: npx supabase start -x studio,migra,realtime,storage-api,imgproxy
      # Exclude heavier services if not needed to speed up CI
      
    - name: Run Playwright tests
      run: npx playwright test
      env:
        # These should match what `supabase start` outputs or uses as defaults
        NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }} # In real CI, use secrets. For local dev/demo workflow, we might need default keys
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        # If using default local dev keys, we can hardcode them here for "local-in-ci" testing if acceptable, 
        # but better to use secrets. 
        # For this template, I'll assume repository secrets are set.
        
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
